<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="braintwister.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Imperial+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>MathWave</title>
    <link rel="shortcut icon" href="MATHWAVE LOGO.png" type="image/x-icon">
  </head>

  <body>
    <div class="wrapper">
      <header>
        <nav>
          <img src="MATHWAVE LOGO.png" alt="logo" width="70px" height="70px" id="logo">
          <h1 id="mathwave">MathWave</h1>
          <ul id="nav-links">
            <a href="gamemode.html"><li id="nav">Home</li></a>
            <a href="practice-games.html"><li id="nav">Game Options</li></a>
            <a href=""><li id="nav">About Us</li></a>
          </ul>
        </nav>
      </header>
      <article class="main">
        <div class="quiz-container" id="quiz">
            <h1 id="main-title">Math Crossword</h1>
          <div class="quiz-header">
            <div id="img">
              <img
                id="question-image"
                class="question-image"
                src="/math-crossword-tutorial.png"
                alt="Question Image"
              />
            </div>
            
            <ul>
              <li>
                <input type="radio" name="answer" id="a" class="answer" />
                <label for="a" id="a_text"></label>
              </li>
              <li>
                <input type="radio" name="answer" id="b" class="answer" />
                <label for="b" id="b_text"></label>
              </li>
              <li>
                <input type="radio" name="answer" id="c" class="answer" />
                <label for="c" id="c_text"></label>
              </li>
              <li>
                <input type="radio" name="answer" id="d" class="answer" />
                <label for="d" id="d_text"></label>
              </li>
            </ul>
            <div id="btn">
              <button id="start-btn" onclick="startGame()">Start Game</button>
              <button id="submit" style="display: none">Submit</button>
            </div>
          </div>
          <div id="output">
            <div>
              <div id="result"></div>
            </div>
            <div id="timer-box">
              <div id="timer">Time Elapsed: 0m 0s</div>
            </div>
            <div id="score-box">
              <div id="score">Score: 0</div>
            </div>
          </div>
        </div>
      </article>
      <aside class="aside aside1">
        <h1>Reminder</h1>
      <p>Only the <strong>Easy Quest</strong> will be recorded, <strong>Screenshot</strong> is a must.</p>
      </aside>
      <aside class="aside aside2">
        <h1>Reminder</h1>
      <p>Only the <strong>Easy Quest</strong> will be recorded, <strong>Screenshot</strong> is a must.</p>
      </aside>
    </div>
    <script src="braintwister.js"></script>
  </body>
</html>
